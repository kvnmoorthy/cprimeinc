trigger:
- main

# pool:
#   murthy

pool:  
  name: 'murthy'

# pool:
#       vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: 'cprimemyacr321014'
        dockerfile: '**/Dockerfile'
        containerRegistry: 'cprimemyacr321014'  # Provide your service connection here
        tags: |
          $(tag)
    - task: Kubernetes@1
      displayName: Deploy
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'murthy'
        azureResourceGroup: 'prime-rg'
        kubernetesCluster: 'cprimecluster'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '01_kubernetes_aks'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'murthy'
        azureContainerRegistry: 'cprimemyacr321014.azurecr.io'
        forceUpdate: false
    - task: Kubernetes@1
      displayName: Destroy
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'murthy'
        azureResourceGroup: 'prime-rg'
        kubernetesCluster: 'cprimecluster'
        namespace: 'default'
        command: 'delete'
        useConfigurationFile: true
        configuration: '01_kubernetes_aks'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'murthy'
        azureContainerRegistry: 'cprimemyacr321014.azurecr.io'
        forceUpdate: false
    - task: Kubernetes@1
      displayName: ReDeploy
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'murthy'
        azureResourceGroup: 'prime-rg'
        kubernetesCluster: 'cprimecluster'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '01_kubernetes_aks'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'murthy'
        azureContainerRegistry: 'cprimemyacr321014.azurecr.io'
        forceUpdate: false