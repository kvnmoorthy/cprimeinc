      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: 'cprimemyacr321014'
        dockerfile: '**/Dockerfile'
        containerRegistry: 'cprimemyacr321014'  # Provide your service connection here
        tags: |
          $(tag)
