# https://aka.ms/yaml

trigger:
- main

pool:
  terraform1

steps:
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/hello project'
    backendServiceArm: 'aks'
    backendAzureRmResourceGroupName: 'moorthy'
    backendAzureRmStorageAccountName: 'mystoragem'
    backendAzureRmContainerName: 'murthy'
    backendAzureRmKey: 'terraform.tf'
- task: TerraformTaskV4@4
  displayName: 'Terraform Validate'
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/hello project'
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/hello project'
    environmentServiceNameAzureRM: 'aks'
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/hello project'
    environmentServiceNameAzureRM: 'aks'